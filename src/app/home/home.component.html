<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>


<body>
    <div class="container" style="text-align:center">
        <div class="row" style="text-align:center">
          <div class="col-md-12" style="font-size:22px">All Blogs </div>
          <br><br><br><br>
        </div>
        <div class="row" style="text-align:center">
        
      
            <div class="panel panel-default">
              <div class="panel-heading">{{obj.name | uppercase}}</div>
              
              <div *ngFor="let obj of allObj" class="panel-body">
              
                  <p>{{obj}}</p>
                  
              </div>
            
              <br/><br/><a [routerLink]="['/view1',obj.seriesId]" class="btn btn-primary">Read</a>
              
              </div>
              
          
      
            <br/>
          </div>
      
        </div>
      
     
</body>

</html>
